### Install Plugins List
set -g @tpm_plugins " \
  tmux-plugins/tpm \
  tmux-plugins/tmux-prefix-highlight \
  tmux-plugins/tmux-pain-control \
  dracula/tmux
"

### dracula theme
set -g @plugin 'dracula/tmux'
set -g @dracula-show-powerline true
# for left
# set -g @dracula-show-left-sep |
# for right symbol (can set any symbol you like as seperator)
# set -g @dracula-show-right-sep |
set -g @dracula-show-flags true
# the default is 5, it can accept any number
set -g @dracula-refresh-rate 5

# default is 1, it can accept any number and 0 disables padding.
set -g @dracula-left-icon-padding 1
set -g @dracula-border-contrast true
set -g @dracula-git-disable-status true

set -g @dracula-show-fahrenheit false
set -g @dracula-show-timezone true

### Install Plugins
run "~/.tmux/plugins/tpm/tpm > /dev/null"

### Prefix
set-option -g prefix C-o
unbind C-b
unbind C-o
unbind o

### ShortCut
bind r source-file ~/.tmux.conf \; display-message "Reload Config!!"

### Japanese
#setw -g utf8 on
#set -g status-utf8 on

### Mouse
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

### status config
#set -g default-shell /bin/bash
#set -g default-shell /usr/bin/zsh
#set -g default-shell /usr/local/bin/fish
#set -g default-shell /usr/local/bin/zsh
set -g default-shell /opt/homebrew/bin/zsh
set -g status-interval 3
set -g default-terminal screen-256color
set -g status-position bottom
set -g base-index 1
setw -g pane-base-index 1

### ペインの設定変更
# | でペインを縦分割する
bind | split-window -h

# - でペインを横分割する
bind - split-window -v

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

### Scrollback buffer lines
set -g history-limit 10000
set-option -g buffer-limit 10000
set-option -g display-panes-time 10000

### Vi key bind
set-window-option -g mode-keys vi

### Copy mode
bind v copy-mode
bind-key    -T copy-mode-vi v     send-keys -X \; display "Copy mode!"
bind-key    -T copy-mode-vi v     send-keys -X begin-selection
bind-key    -T copy-mode-vi y     send-keys -X copy-pipe-and-cancel "pbcopy"
#bind-key    -T copy-mode-vi y     send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"
bind-key    -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
#bind-key    -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"
bind-key    -T copy-mode-vi C-a   send-keys -X start-of-line
bind-key    -T copy-mode-vi C-e   send-keys -X end-of-nd-key -t vi-copy C-n page-up
bind-key    -T copy-mode-vi C-n   send-keys -X page-down
bind-key    -T copy-mode-vi C-f   send-keys -X page-down
bind-key    -T copy-mode-vi C-u   send-keys -X scroll-up
bind-key    -T copy-mode-vi C-d   send-keys -X scroll-downline

### copy modeの色
set -g mode-style fg=white,bg=colour81

### Esc
set -s escape-time 0
set-option -g repeat-time 0
